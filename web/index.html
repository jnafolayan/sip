<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="cache-control" content="no-cache" />
    <meta name="description" content="Image compression using wavelet transform">
    <meta name="author" content="John Afolayan">
    <meta name="keywords" content="compression,image,wavelet,jpeg">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="view">
        <div class="view__upload">
            <header class="contain header">
                <h3 class="header__title">Sip.</h3>
                <p class="header__tiny">Compress images using wavelet transforms</p>
            </header>

            <main class="contain">
                <div class="view__upload-area">
                    <label class="upload-button" id="uploadButton" for="imageUpload">

                        <input id="imageUpload" type="file" accept="image/jpeg,image/png" hidden />
                        <img width="26" height="26" src="https://img.icons8.com/metro/26/FFFFFF/upload.png"
                            alt="upload" />
                        Click to upload
                    </label>

                    <p class="upload-progress hide" id="uploadProgress">0</p>
                </div>
            </main>
        </div>

        <div class="view__editor hide">
            <canvas class="editor__images" id="editorCanvas"></canvas>
            <div class="controls">
                <h4 class="controls__header">Parameters</h4>
                <div class="controls__item">
                    <label for="waveletFamily">Wavelet family</label>
                    <select id="waveletFamily" name="waveletFamily">
                        <option value="haar" selected>Haar</option>
                        <option value="cdf97">Cohen-Daubechies-Feauveau 9/7</option>
                    </select>
                </div>
                <div class="controls__item">
                    <label for="decompLevel">Level of decomposition</label>
                    <input id="decompLevel" type="number" min="0" value="1" step="1" />
                </div>
                <div class="controls__item">
                    <label for="threshold">Threshold</label>
                    <input id="threshold" type="number" min="0" max="255" value="10" step="1" />
                </div>
                <div class="controls__item">
                    <label for="thresholdStrategy">Threshold strategy</label>
                    <select id="thresholdStrategy" name="thresholdStrategy">
                        <option value="hard" selected>Hard</option>
                        <option value="soft">Soft</option>
                    </select>
                </div>
                <div class="controls__item">
                    <button id="compressButton" class="compress-button">Compress</button>
                </div>
            </div>
            <button id="backButton" class="back-button">BACK</button>
            <div class="results">
                <div class="results__item">
                    <span>PSNR <span class="results__unit">(dB)</span></span>
                    <span id="psnr">0.0</span>
                </div>
                <div class="results__item">
                    <span>Compression ratio <span class="results__unit">(%)</span></span>
                    <span id="compressionRatio">0.0</span>
                </div>
            </div>

            <button id="downloadButton" class="download-button">
                <svg width="30" height="30" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 3V16M12 16L16 11.625M12 16L8 11.625" stroke="currentColor" stroke-width="1.5"
                        stroke-linecap="round" stroke-linejoin="round" />
                    <path
                        d="M15 21H9C6.17157 21 4.75736 21 3.87868 20.1213C3 19.2426 3 17.8284 3 15M21 15C21 17.8284 21 19.2426 20.1213 20.1213C19.8215 20.4211 19.4594 20.6186 19 20.7487"
                        stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
            </button>
        </div>
    </div>

    <script src="appEvent.js"></script>
    <script src="utils.js"></script>
    <script src="files/events.js"></script>
    <script src="files/anim.js"></script>
    <script src="editor/editor.js"></script>
    <script src="editor/events.js"></script>
    <script src="controls.js"></script>
    <script src="compress.js"></script>
    <script src="main.js"></script>
</body>

</html>
