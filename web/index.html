<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="view">
        <div class="view__upload">
            <header class="contain header">
                <h3 class="header__title">Sip.</h3>
                <span class="header__tiny">image compression software</span>
            </header>

            <main class="contain">
                <div class="view__upload-area">
                    <label class="upload-button" id="uploadButton" for="imageUpload">

                        <input id="imageUpload" type="file" accept="image/jpeg,image/png" hidden />
                        <img width="26" height="26" src="https://img.icons8.com/metro/26/FFFFFF/upload.png"
                            alt="upload" />
                        Click to upload
                    </label>

                    <p class="upload-progress hide" id="uploadProgress">0</p>
                </div>
            </main>
        </div>

        <div class="view__editor hide">
            <canvas class="editor__images" id="editorCanvas">

            </canvas>
            <div class="controls">
                <h4 class="controls__header">Parameters</h4>
                <div class="controls__item">
                    <label for="waveletFamily">Wavelet family</label>
                    <select id="waveletFamily" name="waveletFamily">
                        <option value="haar" selected>Haar</option>
                        <option value="cdf97">Cohen-Daubechies-Feauveau 9/7</option>
                    </select>
                </div>
                <div class="controls__item">
                    <label for="decompLevel">Level of decomposition</label>
                    <input id="decompLevel" type="number" min="0" value="1" step="1" />
                </div>
                <div class="controls__item">
                    <label for="threshold">Threshold</label>
                    <input id="threshold" type="number" min="0" max="255" value="50" step="1" />
                </div>
                <div class="controls__item">
                    <button id="compressButton">Compress</button>
                </div>
            </div>
        </div>
    </div>

    <script src="wasm_exec.js"></script>
    <script src="files/events.js"></script>
    <script src="files/anim.js"></script>
    <script src="editor/editor.js"></script>
    <script src="editor/events.js"></script>
    <script src="utils.js"></script>
    <script src="events.js"></script>
    <script src="controls.js"></script>
    <script src="compress.js"></script>
    <script src="main.js"></script>
</body>

</html>
