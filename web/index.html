<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="view">
        <div class="view__upload">
            <header class="contain header">
                <h3 class="header__title">Sip.</h3>
                <span class="header__tiny">image compression software</span>
            </header>

            <main class="contain">
                <div class="view__upload-area">
                    <label class="upload-button" id="uploadButton" for="imageUpload">
                        <input id="imageUpload" type="file" accept="image/*" hidden />
                        Click to upload
                    </label>

                    <p class="upload-progress hide" id="uploadProgress">0</p>
                </div>
            </main>
        </div>

        <div class="view__editor hide">
            <div class="editor__images">
                <div class="editor__images__original">
                    
                </div>
                <div class="editor__images__compressed">
    
                </div>
                <div class="editor__image-slider">
    
                </div>
            </div>
            <div class="controls">
    
            </div>
        </div>
    </div>

    <script src="files/uploadAnim.js"></script>
    <script src="events.js"></script>
    <script src="editor.js"></script>
    <script src="main.js"></script>
</body>

</html>
